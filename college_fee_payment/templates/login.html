<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
</head>

<body>
    {% include 'spinner.html' %}

    <div class="glass-card" style="width: 400px; text-align: center;">
        <h2 style="margin-bottom: 5px;">Welcome Back!</h2>
        <p style="margin-bottom: 30px; font-size: 14px; opacity: 0.8;">Login to your portal</p>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <div
                style="display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 20px; padding: 0 5px; animation: fadeIn 1s ease-out;">
                <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                    <input type="checkbox" style="width: auto;"> Remember me
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <p style="margin-top: 25px; font-size: 14px; animation: fadeIn 1.2s ease-out;">
                Don't have an account? <a href="{{ url_for('register') }}" style="font-weight: 600;">Register</a>
            </p>
        </form>
    </div>

</body>

</html>
