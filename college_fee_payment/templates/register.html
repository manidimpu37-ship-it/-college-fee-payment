<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    {% include 'spinner.html' %}

    <div class="glass-card" style="width: 400px; text-align: center;">
        <h2 style="margin-bottom: 5px;">Join Us</h2>
        <p style="margin-bottom: 30px; font-size: 14px; opacity: 0.8;">Create your account</p>

        <form action="{{ url_for('register') }}" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn">Register</button>

            <p style="margin-top: 25px; font-size: 14px; animation: fadeIn 1.2s ease-out;">
                Already have an account? <a href="{{ url_for('login') }}" style="font-weight: 600;">Login</a>
            </p>
        </form>
    </div>

</body>

</html>
